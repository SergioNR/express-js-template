name: create :LATEST docker & push image on pull request

on:
    pull_request:
        branches: [ "next" ]

jobs:
    koyeb-deploy:
        runs-on: ubuntu-latest
        environment: dev
        concurrency: 
            group: "${{ github.ref_name }}"
            cancel-in-progress: true
        steps:
            - 
                name: Install and configure the Koyeb CLI
                uses: koyeb-community/koyeb-actions@v2
                with:
                    api_token: "${{ secrets.KOYEB_API_TOKEN }}"
            # - 
            #     name: Create Docker registry secret
            #     uses: koyeb/action-git-deploy/secret@v1
            #     with:
            #         secret-name: DOCKER_PRIVATE_REGISTRY_SECRET
            #         secret-value: "${{ secrets.DOCKER_PRIVATE_REGISTRY_SECRET }}"
            #         # secret-type: registry
            #         # registry-server: https://index.docker.io/v1/  # For Docker Hub
            #         # registry-username: ${{ secrets.DOCKER_USERNAME }}
            #         # registry-password: ${{ secrets.DOCKER_PASSWORD }}



            -
                name: Build and deploy the application to Koyeb
                uses: koyeb/action-git-deploy@v1
                with:
                    service-env: "PORT=3000, BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}, PINOJS_SOURCE_TOKEN=${{ secrets.PINOJS_SOURCE_TOKEN }}"
                    service-instance-type: "nano"
                    service-ports: "3000:http"
                    service-routes: "/:3000"
                    service-regions: "fra"
                    docker: "sergion14/expressjs-template:latest"
                    docker-private-registry-secret: "DOCKER_PRIVATE_REGISTRY_SECRET" # MANAGED IN KOYEB
                    docker-command: "CMD [\"./startLocal.sh\"]"
